<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Interactive game to see whether you build your house on solid ground or not.">
    <meta name="keywords" content="bible knowledge, the Word of God, characters in the Bible, Jesus, game, 
         Matthew 7: 24-27, wise and foolish builders">
    <title>Build Your House On Solid Ground</title>
    <!--Favicon-->
    <link rel="shortcut-icon" type="image/x-icon" href="favicon.ico">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="title">
        <h1>Build Your House On Solid Ground!</h1>
    </header>
    <main>
        <div id="gamearea">
            <div id="housecontainer" class="container">
                <img src="#" alt="Your House" id="house">
            </div>
            <div id="wordcontainer" class="container">
                <p id="current"></p>
            </div>
            <div id="guesscontainer" class="container">
                <div id="enteranswer">
<!--Answer submission-->  
                    <form onsubmit="playGame(); return false;">
                        <label for="answerinput" aria-label="enter Letter">Guess a letter: </label>
                        <input type="text" size="10" maxlength="1" id="answerinput" placeholder="Enter a letter"
                            aria-labelledby="answerinput"><br><br>
                        <button id="submit" type="submit">Check Answer</button>
                    </form><br><br>
                    <div id="buttons">
                        <input type="reset" aria-labelledby="resetbutton" value="Reset" id="reset">
                        <button type="submit" id="cancel" onclick="resetGame()">Cancel</button>
                    </div>
                </div>
            </div>
                <div id="alreadyguessed">
                    <h4>Already guessed: </h4>
                    <p id="guessed"><b></b></p>
                </div>
                
                <div id="hintscontainer" class="container">
                    <label for="showhints" id="clue" aria-label="show hints">
                        <b>Hints</b>
                    </label>
                    <input type="checkbox" id="showhints" name="clue">
                    <div id="hintscontent">
                        <p id="cue"></p>
                    </div>
                </div>
                <div id="trackingcontainer">
                    <p></p>
                </div>
        </div>
    </main>
    <script src="assets/js/wordlist.js"></script>
    <script src="assets/js/script.js"></script>
    <footer>
        <p id="copy">This website was solely created for educational purposes by T. F. <span><a
                    href="https://de.linkedin.com/in/tanja-franke" target="_blank" rel="noopener"
                    aria-label="Visit my linkedin-profile"><i class="fa-brands fa-linkedin"></i></a></span>
            <span><a href="https://github.com/Tanja-Franke" target="_blank" rel="noopener"
                    aria-label="Visit my github-profile"><i class="fa-brands fa-github"></i></a></span>
        </p>
    </footer>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/4d6269d5e5.js" crossorigin="anonymous"></script>

</body>

</html>
